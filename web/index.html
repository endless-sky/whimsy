<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Whimsy Game Engine</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Galdeano&display=swap">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" type="module"></script>
  </head>
  <body>
    <canvas id="game"></canvas>
    <div id="dialog">
      <div class="box">
        <div id="scene"></div>
        <div class="clear">
          <div id="icon"></div>
          <div id="text"></div>
        </div>
      </div>
      <div id="options"></div>
    </div>
    <div id="progress-box">
      <div id="progress-bar"></div>
    </div>
    <div id="end" class="box"><p>The End</p></div>
  </body>
</html>
